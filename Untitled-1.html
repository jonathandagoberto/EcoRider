<!DOCTYPE html>
<html>
<head>
    <title>EcoRider</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Aquí colocas el código CSS */
        body {
            margin: 0;
            padding: 0;
            background-image: url('imagenes/moto.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh; /* Asegura que el fondo ocupe el 100% de la altura de la pantalla */
            overflow: hidden; /* Evita que haya desplazamiento vertical */

        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        
        /* Agregamos un color de fondo personalizado */
        .container {
            background-color: #eaf2ff;
            padding: 20px;
            border-radius: 10px;
        }
        
        h1 {
            text-align: center;
            margin-top: 0; /* Agregamos esto para eliminar el margen superior predeterminado */
        }
        
        .header {
            display: flex;
            justify-content: space-between; /* Cambiamos a separar los elementos */
            align-items: center;
            background-color: #f9f9f9; /* Agregamos un color de fondo al cuadro */
            padding: 20px 20px; /* Agregamos espacio interno al cuadro */
            border-radius: 10px; /* Agregamos bordes redondeados al cuadro */
        }
        
        .header img {
            max-width: 40px; /* Se cambió el tamaño a 30px */
            height: auto;
        }
        
        .config-icon {
            margin-left: 5px; /* Se redujo el margen */
        }
        
        .config-text {
            margin-left: 5px;
        }
        
        .title-container {
            flex-grow: 1; /* Permite que el título crezca y ocupe el espacio restante */
            text-align: center; /* Centra el título horizontalmente */
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: black;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .error-msg {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
        
        .profile-container {
            position: relative;
        }
        
        .profile-info {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .profile-info.show {
            display: block;
        }
        
        /* Estilos para el paso 2 */
        .step2-container {
            margin-top: 40px;
        }
        
        .step2-title {
            font-size: 24px;
            text-align: center;
        }
        
        .step2-subtitle {
            font-size: 18px;
            text-align: center;
        }
        
        .step2-resources {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .step2-add-button {
            margin-left: 10px;
            font-size: 24px;
            color: #0000ff;
            cursor: pointer;
        }
        
        .step2-resources-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
        
        .step2-resources-box.open {
            display: block;
        }
        
        .step2-resources-box label {
            font-weight: bold;
        }
        
        .step2-resources-box input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
            box-sizing: border-box;
        }
        
        .step2-close-button {
            float: right;
            margin-left: 10px;
            font-size: 20px;
            color: #ff0000;
            cursor: pointer;
        }
        
        .step2-save-button {
            float: right;
            font-size: 20px;
            color: #008000;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container"> <!-- Envuelve todo el contenido en un contenedor -->
        <div class="header">
            <div class="title-container">
                <h1>EcoRider</h1>
            </div>
            <div class="profile-container">
                <img id="profile-image" class="profile-image" src="imagenes/usu.png" alt="Imagen de perfil" onclick="toggleProfileInfo()">
                <div id="profile-info" class="profile-info">
                    <img class="profile-image" src="imagenes/usu.png" alt="Imagen de perfil">
                    <div class="profile-username">Nombre de usuario</div>
                    <div class="profile-buttons">
                        <a href="#" class="btn btn-primary">Perfil</a>
                        <a href="#" class="btn btn-danger">Salir</a>
                    </div>
                </div>
            </div>
            <div class="config-icon" data-bs-toggle="offcanvas" data-bs-target="#configMenu" aria-controls="configMenu">
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <h1>Creación de Empresas</h1>
        <h2>Paso 1: Datos básicos de la empresa</h2>

        <form action="paso1.php" method="post">
            <label for="nombre">Ingresar nombre de la empresa:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>

            <label for="encargado">Ingresar nombre del encargado:</label>
            <input type="text" id="encargado" name="encargado" required>
            <br>

            <label for="telefono">Número de teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>
            <br>

            <input type="submit" value="siguiente">
        </form>

        <!-- Configuración Offcanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="configMenu" aria-labelledby="configMenuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Configuración</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    En este menú podrás descubrir todas tus posibilidades dentro de nuestra increíble página.
                </div>
                <div class="dropdown mt-4">
                    <a href="configuracion_general.html" class="dropdown-item">Configuración general</a>
                </div>
                <div class="dropdown mt-4">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="dropdownMenu">
                        Idioma
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                        <li><a href="#" class="dropdown-item">Español</a></li>
                        <li><a href="#" class="dropdown-item">Inglés</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Paso 2 -->
        <div class="step2-container">
            <div class="step2-title">Crear empresa</div>
            <div class="step2-subtitle">Paso 2 de 3</div>
            <div class="step2-resources">
                Recursos
                <i class="fas fa-plus step2-add-button" onclick="toggleResourceBox()"></i>
            </div>
            <div class="step2-resources-box" id="resourceBox">
                <label for="nombreRecurso">Nombre:</label>
                <input type="text" id="nombreRecurso" name="nombreRecurso">
                <br>
                <label for="totalRecurso">Total:</label>
                <input type="text" id="totalRecurso" name="totalRecurso">
                <br>
                <label for="disponibleRecurso">Disponible:</label>
                <input type="text" id="disponibleRecurso" name="disponibleRecurso">
                <br>
                <i class="fas fa-times step2-close-button" onclick="toggleResourceBox()"></i>
                <i class="fas fa-check step2-save-button" onclick="saveResource()"></i>
            </div>
        </div>
    </div>
</body>
</html>
